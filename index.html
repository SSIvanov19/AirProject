<!DOCTYPE html>
<html>

<head>

    <title>TechBears</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/site.css">

    <script type='text/javascript'
        src='https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.js'></script>

    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>

        
        <script type="text/javascript" src="js/site.js"></script>
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.1/jquery-ui.min.js" type="text/javascript"></script> 

<script type = "text/javascript">
$(document).ready(function(){
  //Take your div into one js variable
  var div = $("#divToShowHide");
  //Take the current position (vertical position from top) of your div in the variable
  var pos = div.position();
  //Now when scroll event trigger do following
  $(window).scroll(function () {
   var windowpos = $(window).scrollTop();
   //Now if you scroll more than 100 pixels vertically change the class to AfterScroll
   // I am taking 100px scroll, you can take whatever you need
   if (windowpos >= (pos.top - 1500)) {
     div.addClass("AfterScroll");
   }
   //If scroll is less than 100px, remove the class AfterScroll so that your content will be hidden again 
   else {
     s.removeClass("AfterScroll");
   }
   //Note: If you want the content should be shown always once you scroll and do not want to hide it again when go to top agian, no need to write the else part
 });
});
</script>
       
  
</head>

<body>
    
    
    
    
    <div id = "divToShowHide" class = "BeforeScroll">

        <div id="navbar" >
            <a class="active" href="javascript:void(0)">Home</a>
            <a href="javascript:void(0)">News</a>
            <a href="javascript:void(0)">Contact</a>
        </div>

    </div>


    <div class="background">
        <div class="SiteLogo-wrapper">
            <div class="SiteLogo-container">

                <div class="SiteLogo">
                    <p>Tech Bears</p>
                </div>
            </div>
            <div class="actions-buttons">
                <div class="Buttons" class="button_cont" align="center">
                    <a href="#Info" class="InfoButton"  rel="nofollow">
                        <span>More Information</span>
                    </a>
                </div>
                <div class="Buttons" class="button_cont" align="center">
                    <a href="#Graphs" class="GraphButton"  rel="nofollow">
                        <span>Graphics</span>
                    </a>
                </div>
                <div class="Buttons" class="button_cont" align="center">
                    <a href="#Stats" class="StatsButton"  rel="nofollow">
                        <span>Statistics</span>
                    </a>
                </div>

            </div>
        </div>
    </div>
    <div style="height:500px;background-color:white;font-size:36px">
        <script>
            // init controller
            var controller = new ScrollMagic.Controller();
        </script>
        <center>
            <div class="spacer s2"></div>
            <div id="trigger1" class="spacer s0"></div>
            <div id="reveal1" class="box2 blue">
                <p>Welcome to our website about AirQuality!!!</p>
            </div>
            <div class="spacer s2"></div>

            <!-- /****************************************/ -->

            <div class="spacer s2"></div>
            <div id="trigger2" class="spacer s0"></div>
            <div id="Stats">
                <div id="reveal2" class="box2 blue">
                    <p>Currently it is <span id="vTemp">?</span>&#8451;</p>
                    <p>Currently the pressure is <span id="vPressure">?</span> hPa</p>
                    <p>Currently the humidity is <span id="vHum">?</span> &percnt;</p>
                    <p>Currently the PM10 is <span id="vPM10">?</span> µg/m³</p>

                </div>
            </div>
            <div class="spacer s2"></div>

    </div>
    </center>
    
    <div id="Graphs">
        <center>
            <img src="https://www.madavi.de/sensor/images/sensor-esp8266-16625271-sds011-1-day.png" alt="Daily Graph (PM10)">
            <img src="https://www.madavi.de/sensor/images/sensor-esp8266-16625271-sds011-25-day.png" alt="Daily Graph (PM2.5)">
        </center>
    </div>
    <script>
        window.onscroll = function() {myFunction()};
        
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        
        function myFunction() {
          if (window.pageYOffset >= sticky) {
            navbar.classList.add("sticky")
          } else {
            navbar.classList.remove("sticky");
          }
        }
        </script>
</body>

</html>
